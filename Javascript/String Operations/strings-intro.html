<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const sgl='Anant'
        const dbl="Upadhyay"
        console.log(sgl)
        // alert(sgl)
        console.log(dbl)
        // alert(dbl)

        // You can't include the same quote mark inside the string if it's being used to contain them. Like the following:
        // const bigmouth = 'I've got no right to take my place…';
        // To fix our previous problem code line, we need to escape the problem quote mark.
        // In JavaScript, we do this by putting a backslash just before the character.
        const bigmouth = 'I\'ve got no right to take my place…';
        console.log(bigmouth);

        // A template literal looks just like a normal string, but instead of using single or double quote marks (' or "), you use backtick characters (`)
        const name = 'Anant'
        const greeting = `Hi ${name}!`
        console.log(greeting)


    </script>
</body>
</html>
