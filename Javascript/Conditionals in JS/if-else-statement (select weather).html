<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Else Statements in Javascript</title>
    <link rel="stylesheet" href="if-else-statement (select weather).css">
</head>
<body>
    <div class="parent">
        <div class="child1">
            <label for="weather">Select the weather type today:</label>
            <select name="" id="weather">
                <option value="">--Make a choice--</option>
                <option value="sunny">Sunny</option>
                <option value="raining">Raining</option>
                <option value="snowing">Snowing</option>
                <option value="overcast">Overcast</option>
            </select>
        </div>
        <div class="child2">
            <p></p>
            <img src="" alt="">
        </div>
    </div>

    <script>
        const select = document.querySelector('select')
        const para = document.querySelector('p')
        var myImg = document.querySelector('img')
        // myImg.width= 750

        select.addEventListener("change",setWeather)

        function setWeather() {
            const choice = select.value

            if (choice=='sunny') {
                para.innerHTML = "It is nice and sunny outside today. Wear shorts! Go to the beach, or the park, and get an ice cream."
                myImg.src='tadeusz-lakota-QDShpt3r_4g-unsplash.jpg'
            }
            else if (choice=='raining') {
                para.textContent="Rain is falling outside; take a rain coat and an umbrella, and don't stay out for too long."
                myImg.src='gage-walker-6LT0b6LmCt4-unsplash.jpg'
            }
            else if (choice=='snowing') {
                para.innerText="The snow is coming down - it is freezing! Best to stay in with a cup of hot chocolate, or go build a snowman."
                myImg.src='bank-phrom-6ocs_fghNQg-unsplash.jpg'
            }
            else if (choice=='overcast') {
                para.textContent="It isn't raining, but the sky is grey and gloomy; it could turn any minute, so take a rain coat just in case."
                myImg.src='overcast_2b001107054d.jpg'
            }
            else { 
                para.textContent=''
                myImg.src=''
            }
        }
    </script>
</body>
</html>


<!-- Here we've got an HTML <select> element allowing us to make different weather choices, and a simple paragraph.
    
In the JavaScript, we are storing a reference to both the <select> and <p> elements, and adding an event listener to the <select> element so that when its value is changed, the setWeather() function is run.

When this function is run, we first set a variable called choice to the current value selected in the <select> element. We then use a conditional statement to show different text inside the paragraph depending on what the value of choice is. Notice how all the conditions are tested in else if () { } blocks, except for the first one, which is tested in an if () { } block.

The very last choice, inside the else { } block, is basically a "last resort" option â€” the code inside it will be run if none of the conditions are true. In this case, it serves to empty the text out of the paragraph if nothing is selected, for example, if a user decides to re-select the "--Make a choice--" placeholder option shown at the beginning. -->
