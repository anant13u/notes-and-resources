<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="switch-statement (select weather).css">
</head>
<body>
    <div class="grandparent">
        <div class="parent">
            <label for="weather">Select the weather type today:</label>
            <select id="weather">
                <option value="">--Make a choice--</option>
                <option value="sunny">Sunny</option>
                <option value="rainy">Rainy</option>
                <option value="snowing">Snowing</option>
                <option value="overcast">Overcast</option>
            </select>
        </div>
        
        <p id="weather-text"></p>
        <img id="weather-image" src="" alt="">
    </div>

    
    <script>
        const select = document.getElementById('weather')
        const para = document.getElementById('weather-text')
        const myImg = document.getElementById('weather-image')

        select.addEventListener('change', setWeatherText)

        function setWeatherText() {
            const choice = select.value;

            switch (choice) {

                case 'sunny':
                    para.innerHTML='It is nice and sunny outside today. Wear shorts! Go to the beach, or the park, and get an ice cream.'
                    myImg.src='tadeusz-lakota-QDShpt3r_4g-unsplash.jpg'
                    break;
                    
                case 'rainy':
                    para.innerHTML='Rain is falling outside; take a rain coat and an umbrella, and dont stay out for too long.'
                    myImg.src='gage-walker-6LT0b6LmCt4-unsplash.jpg'
                    break;

                case 'snowing':
                    para.innerHTML='The snow is coming down â€” it is freezing! Best to stay in with a cup of hot chocolate, or go build a snowman.'
                    myImg.src='bank-phrom-6ocs_fghNQg-unsplash.jpg'
                    break

                case 'overcast':
                    para.innerHTML='It isn\'t raining, but the sky is grey and gloomy; it could turn any minute, so take a rain coat just in case.'
                    myImg.src='overcast_2b001107054d.jpg'
                    break

                default:
                    para.innerHTML=''
                    myImg.src=''
            }
        }



    </script>

</body>
</html>
